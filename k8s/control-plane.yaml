---
# Control Plane Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: control-plane
  namespace: default
  labels:
    app: control-plane
spec:
  replicas: 1
  selector:
    matchLabels:
      app: control-plane
  template:
    metadata:
      labels:
        app: control-plane
    spec:
      containers:
      - name: control-plane
        image: YOUR_DOCKERHUB_USERNAME/control-plane:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3002
          name: http
        env:
        - name: PORT
          value: "3002"
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: job-system-config
              key: REDIS_URL
        - name: COOLDOWN_PERIOD
          valueFrom:
            configMapKeyRef:
              name: job-system-config
              key: COOLDOWN_PERIOD
        livenessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 15
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3002
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"

---
# Control Plane Service
apiVersion: v1
kind: Service
metadata:
  name: control-plane
  namespace: default
spec:
  selector:
    app: control-plane
  ports:
  - name: http
    port: 3002
    targetPort: 3002
  type: LoadBalancer
