name: CI - Control Plane

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:  # Allows manual trigger

env:
  SERVICE_NAME: control-plane
  SERVICE_PATH: services/control-plane
  DOCKER_IMAGE: control-plane

jobs:
  ci:
    name: Build and Test Control Plane
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # 1. Checkout Code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ env.SERVICE_PATH }}/package-lock.json

      # 3. Install Dependencies
      - name: Install dependencies
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm ci

      # 4. Linting
      - name: Run ESLint
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run lint

      # 5. Unit Tests
      - name: Run unit tests
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm test -- --coverage

      # 6. Upload Test Coverage
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ${{ env.SERVICE_PATH }}/coverage/lcov.info
          flags: ${{ env.SERVICE_NAME }}
          name: ${{ env.SERVICE_NAME }}-coverage

      # 7. Build TypeScript
      - name: Build application
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm run build

      # 8. Dependency Vulnerability Scan (SCA)
      - name: Run npm audit
        working-directory: ${{ env.SERVICE_PATH }}
        run: npm audit --audit-level=moderate
        continue-on-error: true

      # 9. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 10. Build Docker Image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: false
          load: true
          tags: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 11. Run Trivy Security Scan
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      # 12. Upload Trivy Results to GitHub Security
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 13. Container Smoke Test
      - name: Run container smoke test
        run: |
          docker run -d --name test-container \
            --network host \
            -e REDIS_URL=redis://localhost:6379 \
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

          # Wait for container to start
          sleep 15

          # Check health endpoint
          curl -f http://localhost:3002/health || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container

      # 14. Login to DockerHub
      - name: Login to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 15. Push Docker Image
      - name: Push Docker image to DockerHub
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ${{ env.SERVICE_PATH }}
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # SAST with CodeQL
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
